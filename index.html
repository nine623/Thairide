<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>TheiRide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Prompt", sans-serif;
}

body {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  animation: bgslide 45s infinite;
}

/* พื้นหลังสถานที่ท่องเที่ยว */
@keyframes bgslide {
  0%   { background-image: url("https://images.unsplash.com/photo-1599407386883-37b2b9dcd51a"); }
  15%  { background-image: url("https://images.unsplash.com/photo-1589810260646-6e6e08f5d75c"); }
  30%  { background-image: url("https://images.unsplash.com/photo-1589395937772-f67057e233eb"); }
  45%  { background-image: url("https://images.unsplash.com/photo-1600052040427-3c1d0c2d56c2"); }
  60%  { background-image: url("https://images.unsplash.com/photo-1552465011-b4e21bf6e79a"); }
  75%  { background-image: url("https://images.unsplash.com/photo-1625828103154-2c4b1c1261d6"); }
  100% { background-image: url("https://images.unsplash.com/photo-1617191518400-4d39c5dde3c4"); }
}

.overlay {
  min-height: 100vh;
  background: rgba(0,0,0,0.55);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 40px;
  max-width: 1000px;
  width: 92%;
  text-align: center;
  color: #fff;
}

h1 {
  font-size: 52px;
  margin-bottom: 10px;
}

/* กล่องรถ */
.cars {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin: 30px 0;
}

.car-card {
  background: rgba(255,255,255,0.18);
  border-radius: 18px;
  padding: 15px;
}

.car-card img {
  width: 100%;
  height: 110px;
  object-fit: contain;
}

.car-card div {
  margin-top: 10px;
  font-size: 16px;
}

/* แท็กสถานที่ */
.places {
  margin-top: 25px;
}

.place {
  display: inline-block;
  margin: 6px;
  padding: 10px 18px;
  border-radius: 20px;
  background: rgba(255,255,255,0.25);
  font-size: 14px;
}
</style>
</head>

<body>
<div class="overlay">
  <div class="container">

    <h1>TheiRide</h1>

    <!-- ประเภทรถ -->
    <div class="cars">
      <div class="car-card">
        <img src="https://cdn-icons-png.flaticon.com/512/743/743988.png">
        <div>Altis</div>
      </div>

      <div class="car-card">
        <img src="https://cdn-icons-png.flaticon.com/512/1048/1048315.png">
        <div>Camry</div>
      </div>

      <div class="car-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3097/3097144.png">
        <div>SUV</div>
      </div>

      <div class="car-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3448/3448339.png">
        <div>Van</div>
      </div>
    </div>

    <!-- สถานที่ท่องเที่ยว -->
    <div class="places">
      <span class="place">Grand Palace</span>
      <span class="place">Wat Pho</span>
      <span class="place">Wat Arun</span>
      <span class="place">Floating Market</span>
      <span class="place">Safari World</span>
      <span class="place">Dream World</span>
      <span class="place">Dinosaur Park</span>
    </div>

  </div>
</div>
</body>
</html>
